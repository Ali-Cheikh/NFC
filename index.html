<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader & Writer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">NFC Reader & Writer</h1>
        
        <!-- Display message -->
        <div id="statusMessage" class="text-gray-600 mb-4"></div>

        <!-- NFC Read Button -->
        <button onclick="startReading()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4 w-full">
            Scan NFC
        </button>

        <!-- Input for writing data -->
        <input type="text" id="writeData" placeholder="Enter text to write" class="border p-2 w-full mb-4">
        
        <!-- NFC Write Button -->
        <button onclick="writeToNFC()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full">
            Write to NFC
        </button>
    </div>

    <!-- JavaScript File -->
    <script src="nfc-script.js"></script>
</body>
</html>
